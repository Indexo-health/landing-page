<html lang="en">

    <!-- Canonical -->

    <meta property="og:url" content="https://indexo.health/" />
    <meta property="og:site_name" content="Indexo Health" />
    <meta property="og:title" content="Indexo Health — Medical-Grade Sleep & Cardiovascular Monitoring at Home" />
    <meta property="og:description" content="Contactless, medical-grade sleep and cardiovascular monitoring from home. Real-time AHI, SpO2, and heart rate insights — no hospital visits required." />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@IndexoHealth" />
    <meta name="twitter:title" content="Indexo Health — Medical-Grade Sleep & Cardiovascular Monitoring at Home" />
    <meta name="twitter:description" content="Contactless, medical-grade sleep and cardiovascular monitoring from home." />
    <meta name="twitter:image" content="https://indexo.health/images/og-home.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/Indexo_favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalOrganization",
      "name": "Indexo Health",
      "url": "https://indexo.health",
      "logo": "https://indexo.health/images/logo.png",
      "description": "Medical-grade contactless sleep and cardiovascular monitoring from the comfort of your home.",
      "medicalSpecialty": ["Sleep Medicine", "Cardiology"],
      "availableService": [
        {
          "@type": "MedicalTest",
          "name": "Sleep Ambulatory Monitoring",
          "description": "Continuous overnight sleep monitoring including AHI, SpO2, and breathing patterns"
        },
        {
          "@type": "MedicalTest",
          "name": "Cardiovascular Monitoring",
          "description": "Real-time heart rate and cardiovascular health tracking during sleep"
        }
      ]
    }
